    <HEAD>
        <META HTTP-EQUIV="pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
        <meta http-equiv="Content-Type" content="text/html; charset=
        utf-8" />
        <meta  http-equiv ="X-UA-Compatible"  content ="IE=EmulateIE7" />
        <link rel="stylesheet" type="text/css" href="weather.css" />
        <script type="text/javascript" src="../common/jquery.js"></script>
    </HEAD>
    <body scroll="no" style="width:95%;height:95%;background-color:transparent;" unselectable="on" onselectstart="return false" style="-moz-user-select:none;" oncontextmenu=self.event.returnValue=false>
        <div class="divimg"></div>
        <div class="dintext"><a href="http://www.weather.com.cn" target="_blank">更多城市</a></div>
        <div class="divcontext" align="center">
           <div id="loading" style="color: #b8bbbb;">正在加载天气。。。</div>
        </div>
        <script>
        	$(document).ready(function() {
        		var iframe = $(' <iframe src="http://m.weather.com.cn/m/pn12/weather.htm?color=white" width="245" height="110" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" allowtransparency="true" scrolling="no"></iframe>');
        		iframe.addClass("iframeclass");
        		$(".divcontext").append(iframe);
        		iframe.load(function() {
        			$("#loading").remove();
        			$(this).css("top",50);
        		});
        	});
        </script>
    </body>
</HTML>
